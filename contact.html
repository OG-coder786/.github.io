<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Custom Shop | Contact</title>
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>

<div id="wrapper">

  <!-- HEADER -->
  <header>
    <img id="logo" src="images/cricutLogowhite.png" alt="Logo">

    <nav id="mainMenu">
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="about.html">About</a>
      <a class="active"href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- CONTACT SECTION -->
  <main class="contact-section">
    <h1>Start Your Custom Design</h1>
    <p class="subtitle">
      Interested in a custom Cricut project? Share your details below<br>
      and I'll get back to you soon.
    </p>

    <form class="contact-form">
      <label>Email</label>
      <input type="email" placeholder="Please enter your email">

      <label>Mobile</label>
      <input type="text" placeholder="Enter mobile">

      <label>Message</label>
      <textarea placeholder="Enter your message"></textarea>

      <button type="submit">
        Submit <span>&rsaquo;</span>
      </button>
    </form>
  </main>

  <!-- FOOTER -->
  <footer>
    <img class="footer-logo" src="images/cricutLogo.png" alt="Logo">

    <hr>

    <p>Contacts</p>

    <nav class="icons">
      <a href="#"><img src="images/Instagramlogo.svg" alt="Instagram"></a>
      <a href="#"><img src="images/chatLogo.svg" alt="Chat"></a>
      <a href="#"><img src="images/phoneLogo.svg" alt="Phone"></a>
    </nav>
  </footer>

</div>

</body>
</html>
